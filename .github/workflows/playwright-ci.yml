name: Playwright Automation CI

on:
  repository_dispatch:
    types: [trigger-playwright]  # from main repo
  workflow_dispatch:             # manual trigger if needed

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        id: run-tests
        run: |
          npx playwright test || echo "PLAYWRIGHT_FAILED=true" >> $GITHUB_ENV

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report

      - name: Comment on PR in main Bantuan repo
        if: github.event.client_payload.pull_request_number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          owner: your-username
          repo: bantuan-kita
          number: ${{ github.event.client_payload.pull_request_number }}
          message: |
            ✅ Playwright Automation finished.
            - **Status:** ${{ env.PLAYWRIGHT_FAILED == 'true' && '❌ Failed' || '✅ Passed' }}
            - [View Playwright Report](https://github.com/achmadky/bantuan-pw/actions/runs/${{ github.run_id }})
