name: Playwright Automation CI

on:
  repository_dispatch:
    types: [trigger-playwright] # Triggered from main repo
  workflow_dispatch:            # Manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout automation repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests (HTML reporter)
        id: run-tests
        run: |
          set +e
          npx playwright test --reporter=html
          echo "EXIT_CODE=$?" >> $GITHUB_ENV
          set -e

      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report
          retention-days: 7

      - name: Comment on PR in main Bantuan repo
        if: github.event.client_payload.pull_request_number != ''
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          owner: achmadky
          repo: bantuan
          number: ${{ github.event.client_payload.pull_request_number }}
          message: |
            üß™ **Playwright Automation Results**
            - **Status:** ${{ env.EXIT_CODE != '0' && '‚ùå Failed' || '‚úÖ Passed' }}
            - **HTML Report:** [Download Report](https://github.com/achmadky/bantuan-pw/actions/runs/${{ github.run_id }})

